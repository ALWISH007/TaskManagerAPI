name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

# These permissions are required for Azure login and GHCR push
permissions:
  contents: read
  packages: write

env:
  RESOURCE_GROUP: 'taskmanager-rg'
  CONTAINER_APP: 'taskmanager-api'
  CONTAINERAPPS_ENVIRONMENT: 'taskmanager-env'
  REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'taskmanager-api' #${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login $REGISTRY -u ${{ secrets.GHCR_USERNAME }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }} .
        docker push $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name $CONTAINER_APP \
          --resource-group $RESOURCE_GROUP \
          --image $REGISTRY/${{ secrets.GHCR_USERNAME }}/$IMAGE_NAME:${{ github.sha }}